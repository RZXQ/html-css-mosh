<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Reusable Animations Demo</title>

    <!-- =========================================================== -->
    <!--                  External Stylesheets                     -->
    <!-- =========================================================== -->
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- Animate.css for reusable animation classes -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- =========================================================== -->
    <!--               Custom Reusable Animation                  -->
    <!-- =========================================================== -->
    <div class="box animation-pop">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam
        debitis esse est hic illo ipsum magni nulla placeat provident vel.
      </p>
    </div>

    <!-- =========================================================== -->
    <!--               Animate.css Reusable Animation             -->
    <!-- =========================================================== -->
    <h1 class="animate__animated animate__bounce animate__infinite">
      Hello World
    </h1>
  </body>
</html>
