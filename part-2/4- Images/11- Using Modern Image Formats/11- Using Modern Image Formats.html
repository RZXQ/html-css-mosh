<!-- WEBP IMAGE FORMAT BENEFITS:
     - Significantly smaller file sizes compared to JPEG/PNG
     - Better compression (both lossy and lossless)
     - Supports transparency like PNG
     - Wider color gamut support -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <img alt="" src="images/meal.webp" />
  </body>
</html>
