<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- =========================================================== -->
      <!--                      1. Text Input Field                  -->
      <!-- Note: Use 'value' to set the initial content of the input  -->
      <!-- =========================================================== -->
      <input type="text" value="programming with reacher" />

      <!-- =========================================================== -->
      <!--                     2. Number Input Field                 -->
      <!-- Note: Use 'placeholder' to provide a hint for the user    -->
      <!-- =========================================================== -->
      <input placeholder="number" type="number" />

      <!-- =========================================================== -->
      <!--                    3. Password Input Field                -->
      <!-- Note: Use 'readonly' to prevent changes to the input      -->
      <!-- =========================================================== -->
      <input readonly type="password" />

      <!-- =========================================================== -->
      <!--                     4. Date Input Field                  -->
      <!-- Note: Use 'disabled' to prevent interaction, and the value will not be sent to the server -->
      <!-- =========================================================== -->
      <input disabled type="date" />

      <!-- =========================================================== -->
      <!--                     5. Email Input Field                 -->
      <!-- Note: Use 'maxlength' to limit the number of characters  -->
      <!-- =========================================================== -->
      <input maxlength="10" type="email" />

      <!-- =========================================================== -->
      <!--                     6. Textarea Field                    -->
      <!-- Note: Use 'autofocus' to automatically focus this element when the page loads -->
      <!-- Note: Textareas don't have a 'value' property; the content is entered directly in the box -->
      <!-- =========================================================== -->
      <textarea autofocus>
Doesn't have the value property, need to write content in this box</textarea
      >
    </form>
  </body>
</html>
