<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- File input: select files from device -->
      <!-- 'multiple' allows choosing more than one file -->
      <!-- 'accept' restricts file types (e.g., '.jpg,.png', 'audio/*') -->
      <input accept=".jpg,.png" multiple type="file" />
      <input accept="audio/*" multiple type="file" />
    </form>
  </body>
</html>
