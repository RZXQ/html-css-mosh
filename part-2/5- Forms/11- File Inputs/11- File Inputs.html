<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- =========================================================== -->
      <!--                        1. File Input                      -->
      <!-- Note: The 'file' input allows the user to select files from their system -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--          2. Allow Multiple File Selection (multiple)      -->
      <!-- Note: Use 'multiple' to allow the user to select multiple files -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--         3. Restrict File Types (accept)                   -->
      <!-- Note: Use the 'accept' attribute to specify acceptable file types -->
      <!-- Note: File types are separated by commas, e.g., '.jpg,.png' for images -->
      <!-- Note: Use patterns like 'image/*' or 'audio/*' to allow all images or audios -->
      <!-- =========================================================== -->

      <input type="file" multiple accept=".jpg,.png" />
      <input type="file" multiple accept="audio/*" />
    </form>
  </body>
</html>
