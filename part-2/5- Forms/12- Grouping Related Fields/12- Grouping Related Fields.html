<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <!-- =========================================================== -->
      <!--                        1. Fieldset: Billing                 -->
      <!-- Note: 'fieldset' groups related form controls, providing a box around them -->
      <!-- Note: 'legend' gives a caption to the fieldset and describes the group of inputs -->
      <!-- =========================================================== -->

      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" placeholder="Street Address" />
        <input type="text" placeholder="City" />
        <input type="text" placeholder="Postal Code" />
      </fieldset>

      <!-- =========================================================== -->
      <!--                        2. Fieldset: Payment               -->
      <!-- Note: Another fieldset to group payment-related inputs -->
      <!-- =========================================================== -->

      <fieldset>
        <legend>Payment</legend>
        <input type="text" placeholder="Card Number" />
        <input type="text" placeholder="Expiry Date" />
      </fieldset>
    </form>
  </body>
</html>
