<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- =========================================================== -->
      <!--                        1. Radio Buttons                   -->
      <!-- Note: Radio buttons allow the user to choose one option from a group -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--       2. Preselect Radio Button (checked)                   -->
      <!-- Note: Use the 'checked' attribute to preselect a radio button by default -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--         3. Disabled Radio Button (disabled)                 -->
      <!-- Note: Use the 'disabled' attribute to prevent interaction with the radio button -->
      <!-- =========================================================== -->

      <div>
        <input id="silver" name="membership" type="radio" />
        <label for="silver">Silver</label>
      </div>

      <div>
        <input checked id="gold" name="membership" type="radio" />
        <label for="gold">Gold</label>
      </div>
    </form>
  </body>
</html>
