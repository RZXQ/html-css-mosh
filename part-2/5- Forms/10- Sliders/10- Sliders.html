<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Range input: select a value between min and max -->
      <!-- Use 'value' to set the initial position -->

      <input max="100" min="0" type="range" value="90" />
    </form>
  </body>
</html>
