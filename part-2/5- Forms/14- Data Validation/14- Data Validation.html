<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Text input: required, 3-10 chars -->
      <input maxlength="10" minlength="3" required type="text" />

      <!-- Email input -->
      <input type="email" />

      <!-- Date input -->
      <input type="date" />

      <!-- Number input: 1-3 -->
      <input max="3" min="1" type="number" />

      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
