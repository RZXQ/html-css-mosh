<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>

  <body>
    <!-- =========================================================== -->
    <!--                        1. Select Element                   -->
    <!-- Note: The 'select' element allows the user to choose one or more options from a list -->
    <!-- =========================================================== -->

    <!-- =========================================================== -->
    <!--                      2. Default Selection (selected)       -->
    <!-- Note: Use the 'selected' attribute to set a default value for an option -->
    <!-- =========================================================== -->

    <!-- =========================================================== -->
    <!--                      3. Multiple Selection (multiple)     -->
    <!-- Note: Use the 'multiple' attribute to allow selecting multiple options -->
    <!-- =========================================================== -->

    <!-- =========================================================== -->
    <!--                      4. Grouping Options (optgroup)        -->
    <!-- Note: Use 'optgroup' to group related options together under a common label -->
    <!-- =========================================================== -->

    <select multiple>
      <!-- Group 1: Front-end Courses -->
      <optgroup label="Front-end Courses">
        <option value="">Select a Course...</option>
        <option selected value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </optgroup>

      <!-- Group 2: Back-end Courses -->
      <optgroup label="Back-end Courses">
        <option value="">Select a Course...</option>
        <option selected value="1">Node.js</option>
        <option value="2">ASP.NET</option>
        <option value="3">Django</option>
      </optgroup>
    </select>
  </body>
</html>
