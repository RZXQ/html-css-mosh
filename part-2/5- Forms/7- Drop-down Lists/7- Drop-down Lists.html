<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>

  <body>
    <!-- 'selected' sets default selection -->

    <!-- 'multiple' enables multiple selections -->

    <!-- 'optgroup' groups related options -->

    <select multiple>
      <!-- Front-end Courses group -->
      <optgroup label="Front-end Courses">
        <option value="">Select a Course...</option>
        <option selected value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </optgroup>

      <!-- Back-end Courses group -->
      <optgroup label="Back-end Courses">
        <option value="">Select a Course...</option>
        <option selected value="1">Node.js</option>
        <option value="2">ASP.NET</option>
        <option value="3">Django</option>
      </optgroup>
    </select>
  </body>
</html>
