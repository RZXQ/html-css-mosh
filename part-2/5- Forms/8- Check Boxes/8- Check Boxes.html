<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- =========================================================== -->
      <!--                        1. Checkbox Element                -->
      <!-- Note: Use the 'input' element with type="checkbox" to create checkboxes -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--           2. Associating Checkbox with Label (label)       -->
      <!-- Note: Use the 'label' element with 'for' attribute to associate the label with the checkbox. Clicking the label will toggle the checkbox -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--           3. Default Checked State (checked)               -->
      <!-- Note: Use the 'checked' attribute to set the default checked state of a checkbox -->
      <!-- =========================================================== -->

      <!-- =========================================================== -->
      <!--                4. Disabled Checkbox (disabled)            -->
      <!-- Note: Use the 'disabled' attribute to prevent interaction with the checkbox -->
      <!-- =========================================================== -->

      <div>
        <input id="front-end" type="checkbox" disabled />
        <label for="front-end">Front-end</label>
      </div>

      <div>
        <input id="back-end" type="checkbox" checked />
        <label for="back-end">Back-end</label>
      </div>
    </form>
  </body>
</html>
