<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <style>
      /* =========================================================== */
      /*                         CSS Styles                          */
      /* =========================================================== */
      .product {
        background-color: gold;
        width: 300px;
      }

      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- =========================================================== -->
    <!--               HTML Element Display Types                    -->
    <!-- =========================================================== -->
    <!--
  +----------------+---------------------+----------------------------+
  | Display Type   | Characteristics     | Example HTML Element       |
  +----------------+---------------------+----------------------------+
  | block          | takes full width,   | <div>, <p>                 |
  |                | new line before     |                            |
  |                | and after           |                            |
  +----------------+---------------------+----------------------------+
  | inline         | doesn't start new   | <span>, <a>                |
  |                | line, width as per  |                            |
  |                | content             |                            |
  +----------------+---------------------+----------------------------+
  | inline-block   | flows inline yet    | images (<img>), can set    |
  |                | allows set width/   | via CSS                    |
  |                | height              | (`display: inline-block;`) |
  +----------------+---------------------+----------------------------+
 -->

    <!-- =========================================================== -->
    <!--             Example of 'block' elements: <div>, <p>         -->
    <!-- =========================================================== -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>

    <!-- =========================================================== -->
    <!--          Example of 'inline' element: <span>                -->
    <!-- =========================================================== -->
    <p>
      <span class="highlight">Lorem</span> ipsum dolor sit amet, consectetur
      adipisicing elit. Architecto, mollitia.
    </p>
  </body>
</html>
