<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>

    <style>
      /* =========================================================== */
      /*                   1. Basic table border styling             */
      /* =========================================================== */
      table,
      td,
      th {
        border: 1px solid grey;
      }

      /* =========================================================== */
      /*                    2. Table cell padding                    */
      /* =========================================================== */
      td,
      th {
        padding: 5px;
      }

      /* =========================================================== */
      /*                   3. Border collapse                        */
      /* =========================================================== */
      table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <!-- =========================================================== -->
    <!-- 4. Table Structure: <th> (centered and bold), <td> (left-aligned) -->
    <!-- =========================================================== -->
    <table>
      <!-- =========================================================== -->
      <!--                   5. Table Head Section                    -->
      <!-- =========================================================== -->
      <thead>
        <tr>
          <!-- =========================================================== -->
          <!--                   6. colspan usage                          -->
          <!-- =========================================================== -->
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>

      <!-- =========================================================== -->
      <!--                   7. Table Body Section                    -->
      <!-- =========================================================== -->
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>

      <!-- =========================================================== -->
      <!--                   8. Table Footer Section                  -->
      <!-- =========================================================== -->
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
