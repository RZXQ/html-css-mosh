<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        padding: 5px;
        border: 1px solid grey;
        /* =========================================================== */
        /*                   2. border-collapse                       */
        /* =========================================================== */
        border-collapse: collapse;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- =========================================================== -->
    <!--                   1. table: th in the center, td aligned to the left -->
    <!-- =========================================================== -->
    <table>
      <!-- =========================================================== -->
      <!--                   2. <thead> <tbody>                      -->
      <!-- =========================================================== -->
      <thead>
        <tr>
          <!-- =========================================================== -->
          <!--                   3. colspan, rowspan                    -->
          <!-- =========================================================== -->
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$200</td>
        </tr>
      </tbody>
      <!-- =========================================================== -->
      <!--                   4. tfoot                               -->
      <!-- =========================================================== -->
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
