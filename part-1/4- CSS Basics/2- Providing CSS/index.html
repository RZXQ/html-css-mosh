<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Document</title>

    <!-- =========================================================== -->
    <!--         1. Embedded stylesheets: Defined in <style> tags.   -->
    <!-- =========================================================== -->
    <style>
      p {
        color: orange;
      }
    </style>

    <!-- =========================================================== -->
    <!--      2. External stylesheets: Linked using <link> tag.      -->
    <!-- =========================================================== -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- =========================================================== -->
    <!--       3. Inline styles: Applied directly to elements.       -->
    <!-- =========================================================== -->
    <p style="color: blue">Lorem ipsum dolor sit amet.</p>
    <p>A iure iusto labore repellendus!</p>
  </body>
</html>
